<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="icon" href="static/Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="timer-container">
        <h1 id="title">Timer App</h1>

        <!-- Dark Mode Toggle Icons -->
        <img src="static/assets/sonne.png" id="nightModeIcon" onclick="toggleDarkMode()" class="mode-icon">
        <img src="static/assets/mond.png" id="whiteModeIcon" onclick="toggleDarkMode()" class="mode-icon hidden">

        <!-- Dropdown für Sound-Auswahl -->
        <button onclick="toggleDropdown()">Wähle einen Sound</button>
        <div id="soundDropdown" class="dropdown-content hidden">
             <a href="#" onclick="selectSound('static/Alarm/ClockAlarm.wav')">AlarmClock</a>
             <a href="#" onclick="selectSound('static/Alarm/RetroAlarm.wav')">RetroAlarm</a>
             <a href="#" onclick="selectSound('static/Alarm/PoliceAlarm.wav')">PoliceAlarm</a>
        </div>

        <h1 id="time-remaining">00:00:00</h1>
        <div class="input-container">
            <label for="hours">Hours:</label>
            <input type="number" id="hours">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds">
        </div>
        <button id="startBtn" onclick="startTimer()">Start Timer</button>
        <button id="resetBtn" onclick="resetTimer()" style="display: none;">Reset Timer</button>
        <button id="stopBtn" onclick="stopTimer()">Stop Timer</button>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</body>
</html>
